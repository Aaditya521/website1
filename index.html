<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changer App</title>

    <style>
        body {
            text-align: center;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 40px;
        }

        .box {
            width: 200px;
            height: 200px;
            background: #3498db;
            margin: 40px auto;
            border-radius: 10px;
            transition: 0.3s;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #333;
        }
    </style>
</head>

<body>

    <h1>Color Changer</h1>

    <div class="box" id="colorBox"></div>

    <button onclick="changeColor()">Change Color</button>

    <script>
        function changeColor() {
            const colors = ["red", "green", "blue", "yellow", "orange", "purple", "pink"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];

            document.getElementById("colorBox").style.background = randomColor;
        }
    </script>

</body>

</html>
